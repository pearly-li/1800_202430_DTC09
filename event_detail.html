<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Social Scout</title>

    <!-- Import Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles/style.css">

    <!-- Import JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Import Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <!-- Font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Judson:ital,wght@0,400;0,700;1,400&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body class="flex flex-col min-h-screen">
    <header class="flex justify-center flex-col mx-auto max-w-[430px]">
        <section class="relative event_post">
            <img src="https://plus.unsplash.com/premium_photo-1666913667082-c1fecc45275d?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8dGVubmlzfGVufDB8fDB8fHww"
                class="block">
            <a href="main.html" class="absolute top-[5%] left-[2%]">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-[30px] w-[30px] text-white" x-bind:width="size"
                    x-bind:height="size" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    x-bind:stroke-width="stroke" stroke-linecap="round" stroke-linejoin="round" width="24" height="24"
                    stroke-width="2">
                    <path d="M5 12l14 0"></path>
                    <path d="M5 12l6 6"></path>
                    <path d="M5 12l6 -6"></path>
                </svg>
            </a>
            <img src="./images/share.png" class="h-[25px] w-[30px] absolute top-[5%] right-[3%]">
        </section>
    </header>

    <!-- Main Body -->
    <main class="flex flex-col mx-auto justify-center max-w-[390px]">
        <section class="mt-6 ml-[22px]">
            <h1 class="font-judson text-3xl font-bold">Playing Tennis Together</h1>
            <h5 class="font-libre_franklin w-[85%] text-[15px] ml-2 mt-1">
                <!--If use other img, should check the img's maximum width size-->
                Lorem ipsum dolor sit amet consectetur.
                Orci morbi massa ornare sollicitudin nunc mauris enim eget.
            </h5>
        </section>
        <div class="flex items-center ml-[30px] mt-3 gap-2">
            <img src="./images/info.png" class="w-[17px] h-[17px]">
            <h1 class="font-judson text-2xl font-bold ">Event Details</h1>
        </div>
        <section class="font-libre_franklin mx-[30px] bg-[#DCDCDC] rounded-[16px] text-[13px]">
            <div class="flex gap-3 text-center ml-3 mt-3">
                <img src="./images/person.png" class="w-[17px] h-[17px]">
                <h5 class="font-bold">2/4</h5>
            </div>
            <div class="flex ml-3 mt-3 mb-6">
                <div class="flex gap-3">
                    <img src="./images/location.png" class="w-[17px] h-[17px]">
                    <h5 class="w-[65%] font-bold">Stanley Park Tennis Courts, 8901 Stanley Park Dr</h5>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" class="mr-3" x-bind:width="size" x-bind:height="size"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" x-bind:stroke-width="stroke"
                    stroke-linecap="round" stroke-linejoin="round" width="24" height="24" stroke-width="2">
                    <path d="M5 12l14 0"></path>
                    <path d="M13 18l6 -6"></path>
                    <path d="M13 6l6 6"></path>
                </svg>
            </div>
        </section>
        <div class="flex mt-3 ml-[30px] gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" x-bind:width="size" x-bind:height="size" viewBox="0 0 24 24"
                fill="none" stroke="currentColor" x-bind:stroke-width="stroke" stroke-linecap="round"
                stroke-linejoin="round" width="24" height="24" stroke-width="2">
                <path d="M11.795 21h-6.795a2 2 0 0 1 -2 -2v-12a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v4"></path>
                <path d="M18 18m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0"></path>
                <path d="M15 3v4"></path>
                <path d="M7 3v4"></path>
                <path d="M3 11h16"></path>
                <path d="M18 16.496v1.504l1 1"></path>
            </svg>
            <!--Should make a function border color must change to black when user chooses specific date-->
            <div class="flex flex-col gap-1 text-center">
                <button class="font-libre_franklin text-[13px] border border-gray-300 rounded-full px-4 mt-1">Friday,
                    Nov 23th, 5:00 PM</button>
                <button class="font-libre_franklin text-[13px] border border-gray-300 rounded-full px-4 mt-1">Saturday,
                    Nov 24th, 5:00 PM</button>
            </div>
        </div>
        <section id="messageBoard" class="">
            <div class="flex items-center ml-[30px] mt-6 gap-2">
                <img src="./images/review.png" class="w-[17px] h-[17px]">
                <h1 class="font-judson text-2xl font-bold pl-2">Message Board</h1>
                <div id="details-go-here"></div>
                <!-- Here is the container for cards with vertical scrolling -->
                <div class="card-container">
                    <div id="reviewCardGroup" class="col col-rows-auto">
                        <!-- Add your card templates here -->
                    </div>
                </div>
            </div>

            <template id="messageCardTemplate">
                <div class="card bg-success">
                    <img class="card-img-top">
                    <div class="card-body bg-light">
                        <p class="time">placeholder</p>
                        <p class="userName">placeholder</p>
                        <p class="lastUpdated">placeholder</p>
                        <br>
                        <p class="description">This card has supporting text below as a natural lead-in to additional
                            content.
                        </p>
                    </div>
                </div>
            </template>
            <textarea class="form-control ml-[30px] w-5/6" id="messageDescription" rows="3"
                placeholder="Message Description"></textarea>
            <button type="button"
                class="ml-[250px] border font-libre_franklin py-1 border-gray-300 rounded-full text-lg px-4"
                onclick="writeMessage()">Submit</button>
        </section>
        <div class="flex items-center ml-[30px] mt-6 gap-2">
            <img src="./images/review.png" class="w-[17px] h-[17px]">
            <h1 class="font-judson text-2xl font-bold ">Reviews</h1>
        </div>
        <a href="https://www.google.ca/maps/place/Stanley+Park+Tennis+Courts/@49.2922823,-123.1480047,17z/data=!3m1!4b1!4m6!3m5!1s0x548672214a9005af:0x8eb625c5cab2ea75!8m2!3d49.2922823!4d-123.1454244!16s%2Fg%2F11b5wj3t2v?entry=ttu&g_ep=EgoyMDI0MTAyOS4wIKXMDSoASAFQAw%3D%3D"
            class="bg-[#DCDCDC] rounded-[16px] mx-[30px] my-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="items-center mx-auto my-4" x-bind:width="size"
                x-bind:height="size" viewBox="0 0 24 24" fill="none" stroke="currentColor" x-bind:stroke-width="stroke"
                stroke-linecap="round" stroke-linejoin="round" width="24" height="24" stroke-width="2">
                <path d="M5 12m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0"></path>
                <path d="M12 12m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0"></path>
                <path d="M19 12m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0"></path>
            </svg>
        </a>
    </main>
    <!--Should make function for like(it turns to filled heart) and attend button(it turns to cancle button)-->
    <footer class="sticky bottom-0 mt-auto bg-[#2e394f]">
        <section class="flex my-4 justify-center gap-5 items-center">
            <button class="bg-white rounded-[5px] px-20 font-bold text-xl min-w-[224px] min-h-[40px]">Attend</button>
            <img src="./images/chat.png" class="w-[30px] h-[30px]">
            <img src="./images/heart.png" class="w-[30px] h-[30px]">
        </section>
    </footer>

    <!-- Templates -->


    <!-- Javascript -->
    <script src="./scripts/firebaseAPI_TEAM09.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/font.js"></script>
    <script src="./scripts/write_message.js"></script>

</body>

</html>
