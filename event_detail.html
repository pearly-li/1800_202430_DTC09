    <!-- Main Body -->
    <!-- <main class="flex flex-col mx-auto justify-center max-w-[390px]"> -->
    <main class="flex justify-center flex-col md:min-w-[768px]  md:mx-auto">

        <section class="mx-[22px]">
            <h1 class="text-3xl font-bold" id="eventTitle"></h1>
            <h5 class="w-[85%] text-[15px] ml-2 mt-2" id="eventDescription">
            </h5>
        </section>
        <div class="flex items-center ml-[30px] mt-7 gap-2">
            <img src="./images/info.png" class="w-[17px] h-[17px]">
            <h1 class="text-2xl font-bold">Event Details</h1>
        </div>
        <section class="mx-[30px] bg-[#DCDCDC] rounded-[16px] text-[13px] mt-4 mb-5">
            <div class="flex gap-3 text-center ml-3 mt-3">
                <img src="./images/person.png" class="w-[17px] h-[17px]">
                <h5 class="font-bold" id="eventParticipation"></h5>
            </div>
            <div class="flex ml-3 mt-3 justify-between">
                <div class="flex gap-3">
                    <img src="./images/location.png" class="w-[17px] h-[17px]">
                    <h5 class="font-bold w-[80%]" id="eventAddress"></h5>
                </div>
                <a href="./map.html" class="event-map-link" alt="Map Page">
                    <button data-id="" id="mapBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" class="mr-3" x-bind:width="size" x-bind:height="size"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" x-bind:stroke-width="stroke"
                            stroke-linecap="round" stroke-linejoin="round" width="24" height="24" stroke-width="2">
                            <path d="M5 12l14 0"></path>
                            <path d="M13 18l6 -6"></path>
                            <path d="M13 6l6 6"></path>
                        </svg>
                    </button>
                </a>
            </div>
            <div class="flex ml-3 mb-3">
                <svg xmlns="http://www.w3.org/2000/svg" class="mr-3 w-[17px] h-[17px]" x-bind:width="size"
                    x-bind:height="size" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    x-bind:stroke-width="stroke" stroke-linecap="round" stroke-linejoin="round" width="24" height="24"
                    stroke-width="2">
                    <path d="M11.795 21h-6.795a2 2 0 0 1 -2 -2v-12a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v4"></path>
                    <path d="M18 18m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0"></path>
                    <path d="M15 3v4"></path>
                    <path d="M7 3v4"></path>
                    <path d="M3 11h16"></path>
                    <path d="M18 16.496v1.504l1 1"></path>
                </svg>
                <!--Should make a function border color must change to black when user chooses specific date-->
                <p class="text-[13px] font-bold" id="eventTime"></p>
            </div>
            <div class="flex ml-3 mb-3 gap-3">
                <img src="./images/lighting.png" class="w-[17px] h-[17px] mt-[2px]">
                <h5 class="font-bold" id="activityLevelNum"></h5>
            </div>
            <div class="flex ml-3 mb-3 gap-3">
                <img src="./images/antenna.png" class="w-[17px] h-[17px] mt-[2px]">
                <h5 class="font-bold" id="typeofevent"></h5>
            </div>
        </section>

        <div id="messageBoard" class="flex flex-col justify-items-end">
            <div class="ml-[30px] mt-6 gap-2">
                <div id="messageBoardHeader" class="flex flex-row items-center mb-2">
                    <img src="./images/review.png" class="w-[17px] h-[17px] flex-col">
                    <h1 class="text-2xl font-bold pl-2 flex-col">Message Board</h1>
                </div>
                <div id="details-go-here"></div>
                <!-- Here is the container for cards with vertical scrolling -->
                <div id="messageCardContainer" class="">
                    <div id="messageCardGroup" class="">
                        <!-- Add your card templates here -->
                        <template id="messageCardTemplate" class="">
                            <div id="messageCard"
                                class="bg-success border-2 rounded-[16px] border-gray-300 mr-[30px] px-4 pb-4 mt-2">
                                <div class="card-body bg-light">
                                    <div id="messageHeader" class="flex flex-row justify-between">
                                        <div id="profilePictureNameContainer" class="pt-2 flex items-center">
                                            <img id="reviewer_picture"
                                                class="flex-col w-[10vw] h-[10vw] max-h-[30px] max-w-[30px]"
                                                alt="Reviewer Profile Picture" src="./images/user.png">
                                            <p id="reviewer_name" class="flex flex-col pl-4">placeholder</p>
                                        </div>
                                        <p id="message_created_at" class="flex flex-wrap w-1/3 pt-3">placeholder</p>

                                        <!-- Removed last_updated until I can make an edit function -->
                                        <!-- <p class="last_updated">placeholder</p> -->
                                    </div>
                                    <br>
                                    <p id="message_description" class="pt-4">This card has supporting text below as a
                                        natural
                                        lead-in to
                                        additional
                                        content.
                                    </p>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
            <textarea class="flex form-control mx-[30px] border-2 rounded-[16px] p-4 my-2 border-gray-300"
                id="messageDescription" rows="3" placeholder="Type your message here"></textarea>
            <button type="button" class="btn py-1 text-lg mr-[30px]" onclick="writeMessage()">Submit</button>
    </main>
    <footer class="sticky bottom-0 mt-auto bg-[#2e394f]" id="footerNav">
    </footer>

    <script src="./scripts/firebaseAPI_TEAM09.js"></script>

    <script src="./scripts/show_event_cards.js"></script>
    <script src="./scripts/delete_old_events.js"></script>
    <script src="./scripts/event_detail.js"></script>
    <script src="./scripts/write_message.js"></script>
    <script src="./scripts/edit.js"></script>
</body>

</html>
