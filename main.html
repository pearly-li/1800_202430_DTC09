<!-- Home page -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Social Scout</title>

    <!--Import Tailwind-->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles/style.css">

    <!--Import JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--Import Firebase-->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
</head>

<body class="flex flex-col min-h-screen">
    <!--Page Name-->
    <template id="page_label"><img src="images/logo_text.png" class="max-h-[30px]"></template>

    <header id="header_navbar" class="sticky sm:static top-0">
        <nav id="headerPlaceholder"></nav>
    </header>

    <!--Main Body-->
    <main class="flex flex-col justify-center mx-auto mt-auto container px-10 max-w-[640px] ">
        <h1 class="font-bold ml-4 mb-3 text-xl mt-12">#Your Event Schedule</h1>
        <section class="flex text-center mb-8 gap-8 overflow-x-scroll no-scrollbar">
            <div class="card border border-black rounded-3xl px-5 py-8">
                <h1 class="text-sm font-bold">Yesterday</h1>
                <h1 class="text-sm font-bold">2:00 PM</h1>
                <p class="text-sm ">Gaming</p>
            </div>
            <div class="card border border-black rounded-3xl px-5 py-8">
                <h1 class="text-sm font-bold">Today</h1>
                <h1 class="text-sm font-bold">9:00 AM</h1>
                <p class="text-sm ">Hiking</p>
            </div>
            <div class="card border border-black rounded-3xl px-5 py-8">
                <h1 class="text-sm font-bold">Tomorrow</h1>
                <h1 class="text-sm font-bold">9:00 AM</h1>
                <p class="text-sm ">Hiking</p>
            </div>
        </section>
        <h1 class="font-bold ml-4 mb-3 text-xl">#Upcoming Events</h1>
        <section class="event_card flex-col items-center">
            <div class="card border border-black rounded-3xl w-[100%] mb-5">
                <img src="https://plus.unsplash.com/premium_photo-1666913667082-c1fecc45275d?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8dGVubmlzfGVufDB8fDB8fHww"
                    class="block w-full rounded-[20px_20px_0px_0px]" alt="">
                <div class="my-2 ml-3">
                    <h3>TOMORROW / 5:00 PM</h3>
                    <h1 class="font-bold">Playing Tennis Together</h1>
                </div>
            </div>
            <div class="card border border-black rounded-3xl mb-5">
                <img src="https://img.mlbstatic.com/mlb-images/image/private/t_16x9/t_w2208/mlb/crbela7xbocusesq8f8v.jpg"
                    class="block w-full rounded-[20px_20px_0px_0px]" alt="">
                <div class="my-2 ml-3">
                    <h3>TOMORROW / 2:00 PM</h3>
                    <h1 class="font-bold">Watching Baseball Game Together</h1>
                </div>
            </div>
            <div class="card border border-black rounded-3xl mb-5">
                <img src="https://cdn.outsideonline.com/wp-content/uploads/2023/04/guided-hike_h.jpg"
                    class="block w-full rounded-[20px_20px_0px_0px]" alt="">
                <div class="my-2 ml-3">
                    <h3>TOMORROW / 8:00 AM</h3>
                    <h1 class="font-bold">Go Hiking Together</h1>
                </div>
            </div>
        </section>
    </main>

    <footer class="sticky sm:static bottom-0 mt-auto" id="footer_navbar">
        <nav id="footerPlaceholder"></nav>
    </footer>

    <!-- Javascript -->
    <script src="./scripts/firebaseAPI_TEAM09.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/main.js"></script>
</body>

</html>
