<!-- Home page -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Social Scout</title>

    <!-- Import Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles/style.css">

    <!-- Import JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Import Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <!-- Font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Judson:ital,wght@0,400;0,700;1,400&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body class="flex flex-col min-h-screen">
    <!-- Page Name -->
    <template id="page_label"><img src="images/logo_text.png" class="max-h-[30px]"></template>

    <header id="header_navbar">
        <nav id="headerPlaceholder"></nav>
    </header>

    <!-- Main Body -->
    <main class="flex justify-center flex-col space-y-3 px-10 md:px-0 min-w-full md:min-w-[768px] mx-0 md:mx-auto">
        <h1>Your Event Schedule</h1>
        <section id="user_event_schedule" class="flex flex-nowrap h-[180px] gap-4 pb-3 overflow-x-scroll">
        </section>

        <h1>Upcoming Events</h1>
        <div id="upcoming_browsing_list" class="flex flex-col gap-y-3">
        </div>
    </main>

    <footer id="footer_navbar" class="mt-auto">
        <nav id="footerPlaceholder"></nav>
    </footer>

    <!-- Templates -->
    <template id="user_event_schedule_template">
        <a class="user_event_schedule relative shrink-0" href="#">
            <img class="absolute w-full h-full" src="">
            <div class="inner_text absolute">
                <h1 class="schedule_card_date">Date</h1>
                <h1 class="schedule_card_time">Time</h1>
                <p class="schedule_card_title">Title</p>
            </div>
        </a>
    </template>

    <template id="event_card_template">
    </template>

    <!-- Javascript -->
    <script src="./scripts/firebaseAPI_TEAM09.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/show_event_cards.js"></script>
</body>

</html>
