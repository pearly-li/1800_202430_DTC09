<!-- Page for creating new events -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Social Scout</title>

    <!-- Import Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles/style.css">
    
    <!-- Import JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Import Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <!-- Font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Judson:ital,wght@0,400;0,700;1,400&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body class="flex flex-col min-h-screen">
    <!-- Page Name -->
    <template id="page_label">Create Event</template>
    
    <header id="header_navbar">
        <nav id="headerPlaceholder"></nav>
    </header>
    
    <!-- Main Body -->
    <main class="flex justify-center flex-col space-y-3 px-10 md:px-0 min-w-full md:min-w-[768px] mx-0 md:mx-auto">
        <section>
            <div class="flex flex-col gap-y-2">
                <h1 class="text-xl">#Event Picture</h1>
                <input type="file" id="image" accept="image/*" class="font-libre_franklin rounded text-[gray] pl-2">
                <img id="user_pic" width=100 height=100 />
            </div>
            <div class="flex flex-col gap-y-2">
                <h1 class="text-xl">#Title</h1>
                <input type="text" id="title" placeholder="Event Title" class="font-libre_franklin border rounded pl-2">
            </div>
            <div class="flex flex-col gap-y-2">
                <h1 class="text-xl">#Description</h1>
                <input type="text" id="description" placeholder="Event Description" class="font-libre_franklin border rounded pl-2">
            </div>
            <div class="flex flex-col gap-y-2">
                <h1 class="text-xl">#Category</h1>
                <select id="category" class="max-w-[200px] border rounded font-libre_franklin">
                    <option value="">Choose one</option>
                    <option value="Game">Game</option>
                    <option value="Sports">Sports</option>
                </select>
            </div>
            <div class="flex flex-col gap-y-2">
                <h1 class="text-xl">#Participation Number</h1>
                <input type="number" id="scale" placeholder="Maximum Participation Number" class="border font-libre_franklin rounded pl-2 max-w-[255px]">
            </div>
            <div class="flex flex-col gap-y-2">
                <h1 class="text-xl">#Location</h1>
                <input type="text" id="address" placeholder="Event Address" class="border font-libre_franklin rounded pl-2 max-w-[310px]">
            </div>
            <section class="flex flex-row">
                <div class="flex flex-col gap-y-2 mr-3">
                    <h1 class="text-xl">#Date</h1>
                    <input type="date" id="date" placeholder="Event Date" class="border font-libre_franklin rounded pl-2">
                </div>
                <div class="flex flex-col gap-y-2">
                    <h1 class="text-xl">#Time</h1>
                    <input type="time" id="time" placeholder="Event Time" class="border font-libre_franklin rounded pl-2">
                </div>
            </section>
            <button id="event_btn" class="border font-libre_franklin py-1 border-black rounded text-lg">Create</button>
        </section>
    </main>
    
    <footer id="footer_navbar" class="mt-auto">
        <nav id="footerPlaceholder"></nav>
    </footer>

    <!-- Templates --> 
     
    
    <!-- Javascript -->
    <script src="./scripts/firebaseAPI_TEAM09.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/font.js"></script>
    <script src="./scripts/event.js" defer></script>
</body>

</html>
