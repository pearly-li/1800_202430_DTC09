<!-- Page for creating new events -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Social Scout</title>

    <!-- Import Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles/style.css">

    <!-- Import JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Import Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <!-- Import Sweet Alerts -->
    <script src="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.css">
</head>

<body class="flex flex-col min-h-screen">
    <!-- Page Name -->
    <template id="page_label">Create Event</template>

    <header id="header_navbar">
        <nav id="headerPlaceholder"></nav>
    </header>

    <!-- Main Body -->
    <!-- In an ideal world, I would've made a better form validator but it was breaking due to our many different types of inputs, ie. image upload, text, dateTime. Carly's TechTips' template doesn't work for inputs other than strings. I defaulted to just putting "required" next to the input tags which triggers the browser's automatic Please fill in the field prompt. It will suffice for this project. - Pearly-->
    <main class="flex justify-center flex-col space-y-7 px-10 md:px-0 min-w-full md:min-w-[768px] mx-0 md:mx-auto">
        <div class="flex flex-col space-y-2">
            <h1 class="text-xl">Event Picture <span class="text-red-600">*</span></h1>

            <input type="file" id="image" accept="image/*" class="rounded text-[gray] pl-2">

            <label class="ml-2">
                <input type="checkbox" data-url="./images/no_img.jpg" id="defaultImg" name="defaultPic">
                <span class="mx-1">Use default Image</span>
            </label>
            <img id="user_pic">
        </div>
        <div class="space-y-2">
            <h1 class="text-xl">Title <span class="text-red-600">*</span></h1>
            <input type="text" id="title" placeholder="Event Title" class="border rounded pl-2 w-full">
        </div>
        <div class="space-y-2">
            <h1 class="text-xl">Description <span class="text-red-600">*</span></h1>
            <textarea id="description" placeholder="Event Description" class="border rounded pl-2 w-full" rows="5"></textarea>
        </div>
        <div class="space-y-2">
            <h1 class="text-xl">Category <span class="text-red-600">*</span></h1>
            <select id="category" class="max-w-[200px] border rounded">
                <option value="">Choose one</option>
                <option value="Arts & Crafts">Arts & Crafts</option>
                <option value="Book Club">Book Club</option>
                <option value="Food/Drink">Food/Drink</option>
                <option value="Language">Language</option>
                <option value="Game">Game</option>
                <option value="Nature">Nature</option>
                <option value="Sports">Sports</option>
            </select>
        </div>
        <div class="space-y-2">
            <h1 class="text-xl">Type of Event <span class="text-red-600">*</span></h1>
            <select id="typeEvent" class="max-w-[200px] border rounded">
                <option value="">Choose one</option>
                <option value="In Person">In-Person</option>
                <option value="Virtual">Virtual</option>
            </select>
        </div>
        <div class="space-y-2">
            <h1 class="text-xl">Activity Level <span class="text-red-600">*</span></h1>
            <p>Please enter an activity level between 1-10. 1 being low energy, and 10 being high energy.</span></p>
            <input required type="number" id="activityLevel" placeholder="Activity Level"
                class="border rounded pl-2 p-1 w-[40%]" min="1" max="10">
        </div>
        <div class="space-y-2">
            <h1 class="text-xl">Maximum Number of Participants <span class="text-red-600">*</span></h1>
            <input required type="number" id="maximumParticipants" placeholder="Maximum Number of Participants"
                class="border rounded pl-2 p-1 w-[40%]" min="1">
        </div>

        <div class="space-y-2">
            <h1 class="text-xl">Location <span class="text-red-600">*</span></h1>
            <div class="flex flex-row gap-1">
                <input type="text" id="streetNumber" placeholder="Street Num"
                    class="border rounded pl-2 max-w-[30%] flex">
                <input type="text" id="streetName" placeholder="Street" class="border rounded pl-2 max-w-[35%] flex">
                <input type="text" id="city" placeholder="City" class="border rounded pl-2 max-w-[35%] flex">
            </div>
        </div>
        <div class="space-y-2">
            <h1 class="text-xl">Date and Time <span class="text-red-600">*</span></h1>
            <input type="datetime-local" id="dateTime" placeholder="Event Date and Time" class="border rounded pl-2">
        </div>

        <div>
            <button id="create_event_btn" class="btn border py-2 w-full rounded-full text-lg">Create</button>
        </div>

    </main>

    <footer id="footer_navbar" class="mt-auto">
        <nav id="footerPlaceholder"></nav>
    </footer>

    <!-- Templates -->


    <!-- Javascript -->
    <script src="./scripts/firebaseAPI_TEAM09.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/show_event_cards.js"></script>
    <script src="./scripts/delete_old_events.js"></script>
    <script src="./scripts/create_event.js" defer></script>
    <script src="./scripts/edit.js"></script>
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAsPLw0PJHcMEsvCAabM9IKpgaG35o7IaA&loading=async&libraries=places&callback=initMap">
        </script>
</body>

</html>
