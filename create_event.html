<!-- Page for creating new events -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Social Scout</title>

    <!-- Import Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles/style.css">

    <!-- Import JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Import Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
</head>

<body class="flex flex-col min-h-screen">
    <!-- Page Name -->
    <template id="page_label">Create Event</template>

    <header id="header_navbar">
        <nav id="headerPlaceholder"></nav>
    </header>

    <!-- Main Body -->
    <main class="flex justify-center flex-col space-y-3 px-10 md:px-0 min-w-full md:min-w-[768px] mx-0 md:mx-auto">
        <section class="flex flex-col gap-y-7">
            <div class="flex flex-col gap-y-2">
                <div class="flex gap-1">
                    <h1 class="text-xl">Event Picture</h1>
                    <h1 class="text-red-600">*</h1>
                </div>
                <input type="file" id="image" accept="image/*" class="rounded text-[gray] pl-2">
                
                <section class="flex flex-row gap-2 text-center ml-2">
                    <input type="checkbox" data-url="./images/no_img.jpg" id="defaultImg" name="defaultPic">
                    <h3>Using default Image</h3>
                </section>
                <img id="user_pic">
            </div>
            <div class="flex flex-col gap-y-2">
                <div class="flex gap-1">
                    <h1 class="text-xl">Title</h1>
                    <h1 class="text-red-600">*</h1>
                </div>
                <input type="text" id="title" placeholder="Event Title" class="border rounded pl-2">
            </div>
            <div class="flex flex-col gap-y-2">
                <div class="flex gap-1">
                    <h1 class="text-xl">Description</h1>
                    <h1 class="text-red-600">*</h1>
                </div>
                <input type="text" id="description" placeholder="Event Description" class="border rounded pl-2">
            </div>
            <div class="flex flex-col gap-y-2">
                <div class="flex gap-1">
                    <h1 class="text-xl">Category</h1>
                    <h1 class="text-red-600">*</h1>
                </div>
                <select id="category" class="max-w-[200px] border rounded">
                    <option value="">Choose one</option>
                    <option value="Arts&Crafts">Arts & Crafts</option>
                    <option value="BookClub">Book Club</option>
                    <option value="Food&Drink">Food/Drink</option>
                    <option value="Language">Language</option>
                    <option value="Game">Game</option>
                    <option value="Sports">Sports</option>
                    <option value="OnlineEvent">Online Event</option>
                </select>
            </div>
            <div class="flex flex-col gap-y-2">
                <div class="flex gap-1">
                    <h1 class="text-xl">Activity Level</h1>
                    <h1 class="text-red-600">*</h1>
                </div>
                <span id="activityLevelDescription" class="">
                    Please enter an activity level between 1-10. 1 being low energy, and 10 being high energy.</span>
                <input required type="text" id="activityLevel" placeholder="Activity Level"
                    class="border rounded pl-2 p-1" min="1" max="10">
            </div>
            <div class="flex flex-col gap-y-2">
                <div class="flex gap-1">
                    <h1 class="text-xl">Maximum Number of Participants</h1>
                    <h1 class="text-red-600">*</h1>
                </div>
                <input required type="number" id="capacity" placeholder="Maximum Number of Participants"
                    class="border rounded pl-2 p-1 ">

            </div>
            <div class="flex flex-col gap-y-2">
                <div class="flex gap-1">
                    <h1 class="text-xl">Location</h1>
                    <h1 class="text-red-600">*</h1>
                </div>
                <input type="text" id="address" placeholder="Event Address" class="border rounded pl-2 max-w-[310px]">
            </div>
            <section class="flex flex-row">
                <div class="flex flex-col gap-y-2 mr-3">
                    <div class="flex gap-1">
                        <h1 class="text-xl">Date and Time</h1>
                        <h1 class="text-red-600">*</h1>
                    </div>
                    <input type="datetime-local" id="dateTime" placeholder="Event Date and Time"
                        class="border rounded pl-2">
                </div>
            </section>
            <button id="create_event_btn" class="ml-5 btn border py-2 w-full rounded-full text-lg mt-12">Create</button>
        </section>
    </main>

    <footer id="footer_navbar" class="mt-auto">
        <nav id="footerPlaceholder"></nav>
    </footer>

    <!-- Templates -->


    <!-- Javascript -->
    <script src="./scripts/firebaseAPI_TEAM09.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <!-- Main.js doesn't do anything on this page so I'e disabled it. It's just having errors in the console otherwise. -Pearly -->
    <!-- <script src="./scripts/main.js"></script> -->
    <script src="./scripts/create_event.js" defer></script>
</body>

</html>
