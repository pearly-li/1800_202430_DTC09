<!-- Page description -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Social Scout</title>

    <!-- Import Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles/style.css">

    <!-- Import JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Import Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
</head>

<body class="flex flex-col min-h-screen">
    <!-- Page Name -->
    <template id="page_label">Profile</template>

    <header id="header_navbar">
        <nav id="headerPlaceholder"></nav>
    </header>

    <!-- Main Body -->
    <main class="container mx-auto padding p-5">
        <form id="userForm">
            <h1 class="text-l font-bold"> Profile Picture Options:</h1>
            <div id="profilePictureOptions" class="container py-2 flex flex-row my-2 justify-center">
                <!-- Data attributes: JS will change how it's written. HTML expects kebab case with hyphens, but JS expects camelCase -->
                <label class="avatarContainer flex flex-col mx-1"><img src=" ./images/avatar1.png"> <input class="mt-2"
                        type="radio" data-url="avatar1.png" id="avatar1" name="profilePicture"></label>
                <label class="avatarContainer flex flex-col mx-1"><img src=" ./images/avatar2.png"><input class="mt-2"
                        type="radio" data-url="avatar2.png" id="avatar2" name="profilePicture"></label>
                <label class="avatarContainer flex flex-col mx-1"> <img src=" ./images/avatar3.png"> <input class="mt-2"
                        type="radio" data-url="avatar3.png" id="avatar3" name="profilePicture"></label>
                <label class="avatarContainer flex flex-col mx-1"><img src=" ./images/avatar4.png"> <input class="mt-2"
                        type="radio" data-url="avatar4.png" id="avatar4" name="profilePicture"></label>
                <label class="avatarContainer flex flex-col mx-1"><img src=" ./images/avatar5.png"> <input class="mt-2"
                        type="radio" data-url="avatar5.png" id="avatar5" name="profilePicture"></label>
                <label class="avatarContainer flex flex-col mx-1"><img src="./images/avatar6.png"> <input class="mt-2"
                        type="radio" data-url="avatar6.png" id="avatar6" name="profilePicture"></label>
            </div>
            <div id="selectedPictureContainer" class="container flex flex-row my-2"></div>
            <h1 class="text-l font-bold">Selected Picture:</h1> <img src="/images/user.png" class=" flex flex-col"
                id="selectedPicture" style="width: 100px; height: 100px;" alt="Selected profile picture">
            </div>
            <div id="formContainer" class="py-4">
                <fieldset class="flex flex-col" id="personalInfoFields" disabled>
                    <div class="form-group flex flex-col pt-2 pb-1">
                        <label class="text-xl py-2">Name</label>
                        <input type="text" id="nameInput" class="form-control border rounded pl-2"
                            placeholder="Enter your name">
                    </div>
                    <div class="form-group flex flex-col pt-2 pb-1 ">
                        <label class="text-xl py-2">City</label>
                        <input type="text" id="cityInput" class="form-control border rounded pl-2"
                            placeholder="Enter your city">
                    </div>
                </fieldset>
            </div>
            <div class="flex flex-row mx-auto justify-end">
                <button type="button" class="btn btn-secondary mr-2" onclick="editUserInfo()">Edit</button>
                <!-- event-listener that call the
                    function editUserInfo after clicking on the button. -->

                <button type="button" class="btn btn-info mr-2" onclick="saveUserInfo()">Save</button>
                <!-- //event-listener that calls the function saveUserInfo after clicking on the button.-->

            </div>
        </form>
        <section class="flex flex-col gap-y-5">
            <section class="items-center flex justify-between mx-12 mt-10 mb-5" id="likedEvents">
                <h1 class="font-bold text-[20px]">Liked Events</h1>
                <svg xmlns="http://www.w3.org/2000/svg" class="mt-1" x-bind:width="size" x-bind:height="size"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" x-bind:stroke-width="stroke"
                    stroke-linecap="round" stroke-linejoin="round" width="24" height="24" stroke-width="2">
                    <path d="M9 6l6 6l-6 6"></path>
                </svg>
            </section>
            <section class="items-center flex justify-between mx-12 mb-7" id="logOut">
                <h1 class="font-bold text-[20px]">Log out</h1>
                <svg xmlns="http://www.w3.org/2000/svg" class="mt-1" x-bind:width="size" x-bind:height="size"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" x-bind:stroke-width="stroke"
                    stroke-linecap="round" stroke-linejoin="round" width="24" height="24" stroke-width="2">
                    <path d="M9 6l6 6l-6 6"></path>
                </svg>
            </section>
        </section>
    </main>

    <footer id="footer_navbar" class="mt-auto">
        <nav id="footerPlaceholder"></nav>
    </footer>

    <!-- Templates -->


    <!-- Javascript -->
    <script src="./scripts/firebaseAPI_TEAM09.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/show_event_cards.js"></script>
    <script src="./scripts/delete_old_events.js"></script>
    <script src="./scripts/profile.js"></script>
    <script src="./scripts/script.js"></script>
    <!-- <script src="./scripts/main.js"></script> -->
</body>

</html>
