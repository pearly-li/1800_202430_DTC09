<!-- Page description -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Social Scout</title>

    <!-- Import Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles/style.css">

    <!-- Import JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Import Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
</head>

<body class="flex flex-col min-h-screen">
    <!-- Page Name -->
    <template id="page_label">Profile</template>

    <header id="header_navbar">
        <nav id="headerPlaceholder"></nav>
    </header>

    <!-- Main Body -->
    <main class="container">
        <h1>User Profile </h1>
        <form>
            <div id="profilePictureOptions" class="container py-2 flex flex-row my-2 justify-center">
                <label class="text-xl">Profile Picture Options:</label>
                <div class="avatarContainer flex flex-col"><input type="radio" id="avatar1" name="avatarSelect"> <img
                        src=" ./images/avatar1.png"></div>
                <div class="avatarContainer flex flex-col"><input type="radio" id="avatar2" name="avatarSelect"> <img
                        src=" ./images/avatar2.png"></div>
                <div class="avatarContainer flex flex-col"><input type="radio" id="avatar3" name="avatarSelect"> <img
                        src=" ./images/avatar3.png"></div>
                <div class="avatarContainer flex flex-col"><input type="radio" id="avatar4" name="avatarSelect"> <img
                        src=" ./images/avatar4.png"></div>
                <div class="avatarContainer flex flex-col"><input type="radio" id="avatar5" name="avatarSelect"> <img
                        src=" ./images/avatar5.png"></div>
                <div class="avatarContainer flex flex-col"><input type="radio" id="avatar6" name="avatarSelect"> <img
                        src=" ./images/avatar6.png"></div>
            </div>
            <div id="seletedPictureContainer" class="container flex flex-row my-2"></div>
            <label class="text-xl">Selected Picture:</label> <img class="flex flex-col" id="selectedPicture"
                style="width: 50px; height: 50px;" alt="Selected profile picture">
            </div>
            <fieldset class="flex flex-col gap-y-2 my-2" id="personalInfoFields" disabled>
                <div class="form-group flex gap-1 my-2">
                    <label class="text-xl">Name</label>
                    <input type="text" id="nameInput" class="form-control border rounded pl-2"
                        placeholder="Enter your name">
                </div>
                <div class="form-group flex gap-1 my-2">
                    <label class="text-xl">City</label>
                    <input type="text" id="cityInput" class="form-control border rounded pl-2"
                        placeholder="Enter your city">
                </div>
            </fieldset>
            <div class="d-flex justify-content-end mt-5">
                <button type="button" class="btn btn-secondary" onclick="editUserInfo()">Edit</button>
                <!-- event-listener that call the
                    function editUserInfo after clicking on the button. -->
                <span style="width: 10px"></span>
                <button type="button" class="btn btn-info" onclick="saveUserInfo()">Save</button>
                <!-- //event-listener that calls the function saveUserInfo after clicking on the button.-->
                <span style="width: 10px"></span>
                <button type="button" class="btn btn-info" onclick="deleteUserInfo()">Delete</button>
                <!-- //event-listener that calls the function deleteUserInfo after clicking on the button.-->
            </div>
        </form>
        <section class="flex flex-col gap-y-9">
            <section class="items-center flex justify-between mx-12" id="likedEvent">
                <h1 class="font-bold text-[20px]">Liked Events</h1>
                <svg xmlns="http://www.w3.org/2000/svg" class="mt-1" x-bind:width="size" x-bind:height="size"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" x-bind:stroke-width="stroke"
                    stroke-linecap="round" stroke-linejoin="round" width="24" height="24" stroke-width="2">
                    <path d="M9 6l6 6l-6 6"></path>
                </svg>
            </section>
            <section class="items-center flex justify-between mx-12" id="setting">
                <h1 class="font-bold text-[20px]">Setting</h1>
                <svg xmlns="http://www.w3.org/2000/svg" class="mt-1" x-bind:width="size" x-bind:height="size"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" x-bind:stroke-width="stroke"
                    stroke-linecap="round" stroke-linejoin="round" width="24" height="24" stroke-width="2">
                    <path d="M9 6l6 6l-6 6"></path>
                </svg>
            </section>
            <section class="items-center flex justify-between mx-12" id="logOut">
                <h1 class="font-bold text-[20px]">Log out</h1>
                <svg xmlns="http://www.w3.org/2000/svg" class="mt-1" x-bind:width="size" x-bind:height="size" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" x-bind:stroke-width="stroke" stroke-linecap="round" stroke-linejoin="round"
                    width="24" height="24" stroke-width="2">
                    <path d="M9 6l6 6l-6 6"></path>
                </svg>
            </section>
        </section>
    </main>

    <footer id="footer_navbar" class="mt-auto">
        <nav id="footerPlaceholder"></nav>
    </footer>

    <!-- Templates -->


    <!-- Javascript -->
    <script src="./scripts/firebaseAPI_TEAM09.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/profile.js"></script>
    <script src="./scripts/main.js"></script>
</body>

</html>
