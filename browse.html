<!-- Page to browse and filter for events -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Social Scout</title>

    <!--Import Tailwind-->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles/style.css">
    
    <!--Import JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--Import Firebase-->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
</head>

<body class="flex flex-col min-h-screen">
    <!--Page Name-->
    <template id="page_label">Browse</template>

    <header class="sticky top-0" id="header_navbar">
        <nav id="headerPlaceholder"></nav>
    </header>
    
    <!--Main Body-->
    <main class="mt-auto">
        <div id="browsing_list" class="mx-auto flex flex-col space-x-2 max-w-screen-md">
            <a id="event_card" class="flex justify-center" href="event_detail.html">
                <div>
                    <img src="https://picsum.photos/id/1/300/200">
                    <div id="event_card_info" class="flex justify-between items-center content-end">
                        <div class="flex flex-col">
                            <p>Tomorrow</p>
                            <p>00:00 Month/day</p>
                        </div>
                        <h1>Cafe Meet</h1>
                    </div>
                </div>
            </a>
        </div>
    </main>
    
    <footer class="sticky bottom-0 mt-auto" id="footer_navbar">
        <nav id="footerPlaceholder"></nav>
    </footer>


    <!--Template-->
    <template id="event_card_template">
        <div class="rounded-lg">
            
        </div>
    </template>


    <!-- Templates for general use, not displayed -->
    <template id="hikeCardTemplate">
        <div class="card py-2 mx-2" style="width: 18rem">
            <img class="card-image card-img-top" src=" ..." alt="..." />
            <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-length">placeholder</p>
                <br />
                <p class="card-text">
                    Some quick example text to build on the card title and make up the
                    bulk of the card's content.
                </p>
                <a class="btn btn-primary card-href">Read more ...</a>
            </div>
        </div>
    </template>


    <!-- Javascript -->
    <script src="./scripts/firebaseAPI_TEAM09.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/main.js"></script>
</body>

</html>
