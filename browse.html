<!-- Page to browse and filter for events -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Social Scout</title>

    <!-- Import Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles/style.css">

    <!-- Import JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Import Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
</head>

<body class="flex flex-col">
    <!-- Page Name -->
    <template id="page_label">Browse Events</template>

    <header id="header_navbar">
        <nav id="headerPlaceholder"></nav>
    </header>

    <!-- Main Body -->
    <main class="flex flex-col mx-auto px-10 md:px-0 max-w-screen-md min-w-full md:min-w-[640px]">
        <section>
            <div>
                <input type="search" id="default-search"
                    class="block w-full p-4 ps-5 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-white dark:border-gray-600 dark:placeholder-gray-700 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Search Events" required />
            </div>
            
            <div class="flex justify-evenly">
                <select>
                    <option value="">Size of Event</option>
                    <option value="2">One on One</option>
                    <option value="sm">Small Event</option>
                    <option value="md">Medium Event</option>
                    <option value="lg">Large Event</option>
                </select>
                <select>
                    <option value="">Type of Event</option>
                    <option value="inperson">In-Person</option>
                    <option value="virtual">Virtual</option>
                </select>
                <select>
                    <option value="">Category</option>
                    <option value="">Game</option>
                    <option value="">Sports</option>
                </select>
                <input type="date">
            </div>
        </section>

        <div id="browsing_list" class="flex flex-col gap-y-3 mb-3">
        </div>
    </main>

    <footer id="footer_navbar" class="mt-auto">
        <nav id="footerPlaceholder"></nav>
    </footer>


    <!-- Templates -->
    <template id="event_card_template">
    </template>

    <!-- Javascript -->
    <script src="./scripts/firebaseAPI_TEAM09.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/show_event_cards.js"></script>
</body>

</html>
