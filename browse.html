<!-- Page to browse and filter for events -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Social Scout</title>

    <!-- Import Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles/style.css">

    <!-- Import JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Import Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
</head>

<body class="flex flex-col">
    <!-- Page Name -->
    <template id="page_label">Browse Events</template>

    <header id="header_navbar">
        <nav id="headerPlaceholder"></nav>
    </header>

    <!-- Main Body -->
    <main class="flex justify-center flex-col space-y-3 px-10 md:px-0 min-w-full md:min-w-[768px] mx-0 md:mx-auto">
        <section>
            <div>
                <input type="search" id="default-search"
                    class="block w-full p-4 ps-5 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-white dark:border-gray-600 dark:placeholder-gray-700 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Search Events" required />
            </div>
            <div class="flex-auto">
                <select class="" id="size">
                    <option value="">Size of Event</option>
                    <option value="one on one">1</option>
                    <option value="small">2-6</option>
                    <option value="medium">7-12</option>
                    <option value="large">13+</option>
                </select>
                <select class="" id="type">
                    <option value="">Type of Event</option>
                    <option value="In Person">In-Person</option>
                    <option value="Virtual">Virtual</option>
                </select>
                <input type="date" id="date" class="pl-1">
            </div>
            <button class="btn float-right flex" id="searchEvent">Search</button>
            <button class="btn bg-transparent hover:bg-transparent hover:underline text-black float-right flex" id="removeFilters">Remove Filters</button>
        </section>

        <div id="browsing_list" class="flex flex-col gap-y-3">
            <p class="mx-auto my-20">No Events Found.</p>
        </div>

        <div id="pagination_navbar" class="flex flex-row gap-x-1 mx-auto">
        </div>
    </main>

    <footer id="footer_navbar" class="mt-auto">
        <nav id="footerPlaceholder"></nav>
    </footer>


    <!-- Templates -->
    <template id="event_card_template">
    </template>

    <!-- Javascript -->
    <script src="./scripts/firebaseAPI_TEAM09.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/show_event_cards.js"></script>
    <script src="/scripts/browse.js"></script>
</body>

</html>
