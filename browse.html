<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Social Scout</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles/style.css">

    <!--Import JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--Import Firebase-->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

<body class="flex flex-col min-h-screen">
    <!--Page Name-->
    <template id="page_label">Browse Events</template>

    <header id="header_navbar">
        <nav id="headerPlaceholder"></nav>
    </header>

    <!--Main Body-->
    <main class="mt-auto">
        <section class="relative mx-10">
            <div class="topnav pt-2 mx-7 flex">
                <input type="search" id="default-search"
                    class="block w-full p-4 ps-5 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-white dark:border-gray-600 dark:placeholder-gray-700 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Search Events" required />
            </div>
            <div>
                <select class="ml-7">
                    <option value="">Size of Event</option>
                    <option value="2">One on One</option>
                    <option value="sm">Small Event</option>
                    <option value="md">Medium Event</option>
                    <option value="lg">Large Event</option>
                </select>
                <select class="ml-7">
                    <option value="">Type of Event</option>
                    <option value="inperson">In-Person</option>
                    <option value="virtual">Virtual</option>
                </select>
                <select class="ml-7">
                    <option value="">Category</option>
                    <option value="">Game</option>
                    <option value="">Sports</option>
                </select>
                <input type="date" class="ml-7">
            </div>
        </section>
        <br>
        <div id="browsing_list" class="mx-auto flex flex-col space-x-2 max-w-screen-md">
            <a id="event_card" class="flex justify-center" href="event_detail.html">
                <!-- <div>
                    <img src="https://picsum.photos/id/1/300/200">

                            <p>Tomorrow</p>
                            <p>00:00 Month/day</p>
                        </div>
                        <h1>Cafe Meet</h1>
                    </div>
                </div> -->
            </a>
        </div>
        </div>
    </main>

    <footer id="footer_navbar" class="mt-auto">
        <nav id="footerPlaceholder"></nav>
    </footer>


    <!--Template-->
    <template id="event_card_template">
        <div class="rounded-lg">

        </div>
    </template>


    <!-- Templates for general use, not displayed -->

        <div class="card py-2 mx-2" style="width: 18rem">
            <img class="card-image card-img-top" src=" ..." alt="..." />

                <h5 class="card-title">Card title</h5>

    <!-- Javascript -->
    <script src="./scripts/firebaseAPI_TEAM09.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/main.js"></script>
