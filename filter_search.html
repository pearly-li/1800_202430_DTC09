<!-- Page for creating new events -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Social Scout</title>

    <!--Import Tailwind-->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles/style.css">

    <!--Import JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--Import Firebase-->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
</head>

<body class="flex flex-col min-h-screen">
    <!--Page Name-->
    <template id="page_label">Create Event</template>

    <header id="header_navbar">
        <nav id="headerPlaceholder"></nav>
    </header>

    <!--Main Body-->
    <main class="mt-3">
        <h1 class="font-bold text-3xl ml-7 px-10 mt-4">Explore</h1>

        <body class="flex flex-col min-h-screen">
            <section class="relative mx-10">
                <div class="topnav pt-2 mx-7 flex">
                    <input type="search" id="default-search"
                        class="block w-full p-4 ps-5 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-white dark:border-gray-600 dark:placeholder-gray-700 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Search Events" required />
                </div>
                <div>
                    <select class="ml-7">
                        <option value="">Size of Event</option>
                        <option value="2">One on One</option>
                        <option value="sm">Small Event</option>
                        <option value="md">Medium Event</option>
                        <option value="lg">Large Event</option>
                    </select>
                    <select class="ml-7">
                        <option value="">Type of Event</option>
                        <option value="inperson">In-Person</option>
                        <option value="virtual">Virtual</option>
                    </select>
                    <input type="date" class="ml-8">
                </div>

            </section>
        </body>
    </main>

    <footer class="mt-auto" id="footer_navbar">
        <nav id="footerPlaceholder"></nav>
    </footer>

    <!-- Javascript -->
    <script src="./scripts/firebaseAPI_TEAM09.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/main.js"></script>
</body>

</html>
